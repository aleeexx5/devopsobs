api:
  enabled: true 
  address: 0.0.0.0:8686 #expone las metricas de vector
sources:
  demo_logs:
    type: demo_logs   # logs de prueba
    interval: 1
    format: json
sinks:
  console:
    inputs:
      - demo_logs
    target: stdout
    type: console     # saca los logs por la consola
    encoding:
      codec: json     #los logs se formatean como json